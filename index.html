<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }

        table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 0 auto; /* 테이블을 가운데 정렬 */
            table-layout: fixed;
        }

        td, th {
            padding: 8px;
            border: 1px solid #000000;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
        }

        th {
            background-color: #2f7b7a;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e2e2e2;
        }

        .title-row {
            background-color: #184d47;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .merge-row {
            background-color: #bfbfbf;
        }
    </style>
</head>
<body>

    <table id="dataTable">
        <!-- 데이터가 로드된 후 여기에 테이블이 동적으로 추가됩니다. -->
    </table>

    <script>
        async function fetchDataAndRenderTable() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();

                const table = document.getElementById('dataTable');
                const mergedCells = data.mergedCells;

                data.tableData.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    row.forEach((cell, colIndex) => {
                        // 해당 셀이 이미 병합된 셀에 포함되는지 확인
                        const isCoveredCell = mergedCells.some(mc => 
                            rowIndex > mc.row && rowIndex < mc.row + mc.numRows &&
                            colIndex > mc.column && colIndex < mc.column + mc.numColumns
                        );
                        if (isCoveredCell) {
                            return;
                        }

                        const td = rowIndex === 0 ? document.createElement('th') : document.createElement('td');
                        td.innerText = cell.text;

                        // 셀 병합 처리
                        const mergedCell = mergedCells.find(mc => mc.row === rowIndex && mc.column === colIndex);
                        if (mergedCell) {
                            if (mergedCell.numRows > 1) td.rowSpan = mergedCell.numRows;
                            if (mergedCell.numColumns > 1) td.colSpan = mergedCell.numColumns;
                        }

                        // 스타일 적용
                        if (rowIndex === 0) {
                            td.classList.add('title-row');
                        }
                        if (rowIndex > 0 && colIndex === 0) {
                            td.classList.add('merge-row');
                        }

                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching or rendering table data:', error);
            }
        }

        // 페이지 로드 시 데이터 가져오기 및 테이블 렌더링
        fetchDataAndRenderTable();
    </script>

</body>
</html>
